<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
</head>
<body>
    <button onclick="fetchAndDisplayPokemonData()">Fetch Pokemon Data</button>
    <div id="output"></div>
    <script>// Function to fetch Pokemon data and write it to a string
        function fetchAndDisplayPokemonData() {
            fetch('https://pokeapi.co/api/v2/pokemon/')
                .then(response => response.json())
                .then(data => {
                    const pokemonData = JSON.stringify(data, null, 2);
                    document.getElementById('output').textContent = pokemonData;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }</script>
</body>
</html>
